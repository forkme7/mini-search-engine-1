<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo-search engine</title>
<style type="text/css">
	#top {
		padding-top:15%;
		text-align:center;
		width:100%;
		height:100%;
	}
	#text {
		font-size:34px;
	}
	#input {
		height:26px;
		width:33%;
	}
	#button {
		height:36px;
		width:11%;
		font-size:18px;
	}
	#form {
		height:38px;
	}
</style>
	</head>
	<body>
		<div id="top">
			<h1 id="text">Welcome to our search engine!</h1>
			<form action="/" method="get" id="form">
				<input type="text" name="search" id="input" placeholder="Please enter here..."/>
				<input type="submit" value="search" id="button"/>
			</form>
		</div>
	</body>
</html>
